<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>TIC TAC TOE</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <script src="https://kit.fontawesome.com/1c9ad4b785.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Tic-Tac-Toe</h1>
  <img src="tic.png" class="tic-image">
  <div class="game-container">
    <div class="cell box00"></div>
    <div class="cell box01"></div>
    <div class="cell box02"></div>
    <div class="cell box10"></div>
    <div class="cell box11"></div>
    <div class="cell box12"></div>
    <div class="cell box20"></div>
    <div class="cell box21"></div>
    <div class="cell box22"></div>
  </div>
  <h2 class="game-status"></h2>

  <button type="button" class="btn btn-outline-dark btn-lg">Start</button>



  <script src="game.js" charset="utf-8"></script>



</body>

</html>
